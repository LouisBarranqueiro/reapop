language: node_js
node_js:
  - "8"
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
install:
  - npm install
  - npm install -g webpack
script:
  - npm run lint
  - npm run test:all
  - npm run test:coveralls
after_success:
  - bash .travis/deploy.sh
